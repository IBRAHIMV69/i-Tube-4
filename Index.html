<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikGirls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #video-wrapper {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-slide {
      height: 100vh;
      width: 100vw;
      position: relative;
      scroll-snap-align: start;
    }
    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      pointer-events: none;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      text-align: center;
      pointer-events: auto;
    }
    .actions div {
      margin: 15px 0;
    }
    .actions img {
      width: 30px;
      filter: brightness(1.2);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      border-top: 1px solid #444;
      z-index: 10;
    }
    .bottom-nav div {
      text-align: center;
      color: white;
      font-size: 14px;
    }
    .bottom-nav img {
      width: 25px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="video-wrapper"></div>

  <div class="bottom-nav">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Dating" />
      <div>Dating</div>
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/10431/10431238.png" alt="Live" />
      <div>Live</div>
    </div>
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/60/60740.png" alt="Download" />
      <div>Download</div>
    </div>
  </div>

  <script>
    const videos = [
      'https://www.w3schools.com/html/mov_bbb.mp4',
      'https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4',
      'https://filesamples.com/samples/video/mp4/sample_640x360.mp4'
    ];

    const wrapper = document.getElementById('video-wrapper');

    function createSlide(src) {
      const slide = document.createElement('div');
      slide.className = 'video-slide';

      slide.innerHTML = `
        <video src="${src}" autoplay playsinline loop></video>
        <div class="overlay">
          <div class="logo">Tik <span style="color:#25F4EE">G</span>irls</div>
          <div class="actions">
            <div>
              <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="like"/><br/>887
            </div>
            <div>
              <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="comment"/><br/>221
            </div>
            <div>
              <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="share"/><br/>229
            </div>
          </div>
        </div>
      `;
      const video = slide.querySelector('video');
      video.volume = 1;
      video.muted = false;
      video.autoplay = true;
      video.play().catch(err => {
        console.warn('Autoplay with sound may be blocked by the browser', err);
      });

      return slide;
    }

    videos.forEach(src => {
      const slide = createSlide(src);
      wrapper.appendChild(slide);
    });
  </script>
</body>
</html>
