            padding: 10px;

            color: white;
            border: none;
            border-radius: 8%;
            cursor: pointer;
        }
        .notification {
    padding: 15px 25px;
    font-size: 10px;
    font-weight: bold;
    color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

}

/* Success notification */

}

/* Warning notification */

}

/* Info notification */

}

/* Animation for fade in/out effect */
@keyframes fadeInOut {
    0% {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
    10% {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
    90% {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -40%);

}

button:hover {

    const createFrames = (filteredData = data) => {
    const container = document.getElementById('frames-container');
    container.innerHTML = '';
    filteredData.forEach((item) => {
        const frame = document.createElement('div');
        frame.className = 'frame';

        const img = document.createElement('img');
        img.src = item.imgUrl;
        img.alt = item.title;
        img.onclick = () => openVideoNav(item.videoUrl, item.title);

        const content = document.createElement('div');
        content.className = 'content';

        const title = document.createElement('h2');
        title.textContent = item.title;

        const button = document.createElement('button');
        const visited = localStorage.getItem(`${item.title}-ad-visited`);
        button.textContent = visited ? 'Unlocked âœ…' : 'Watch Ad ðŸ”’';
        button.style.backgroundColor = visited ? '#4caf50' : '#ff0000'; // Green if unlocked
        button.onclick = () => {
            if (!visited) {
                visitAd(item.title, item.adUrl, button);
            } else {
                showNotification('This video is already unlocked! You can now watch', 'info');
            }
        };

        content.appendChild(title);
        content.appendChild(button);
        frame.appendChild(img);
        frame.appendChild(content);
        container.appendChild(frame);
    });
};

const visitAd = (videoId, adUrl, button) => {
    window.open(adUrl, '_blank');
    localStorage.setItem(`${videoId}-ad-visited`, Date.now());
    button.textContent = 'Unlocked ðŸ”“'; // Update button text
    button.style.backgroundColor = '#4caf50'; // Change button color to green
    showNotification('The video is now unlocked!', 'success');
};

const openVideoNav = (videoUrl, videoId) => {
    const visited = localStorage.getItem(`${videoId}-ad-visited`);
    if (!visited) {
        showNotification('Please Watch the Ad to unlock this video.', 'warning');
        return;
    }
    document.getElementById('video-nav').style.display = 'block';
    document.getElementById('video-player').src = videoUrl;
};

const showNotification = (message, type) => {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;

    // Append notification to the body
    document.body.appendChild(notification);

    // Center the notification
    notification.style.position = 'fixed';
    notification.style.top = '50%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.zIndex = '9999';

    // Remove notification after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000); // 3 seconds
};

const showInstallMessage = () => {
    const installMessage = document.getElementById("install-message");
    const now = new Date().getTime(); // Current timestamp
    const lastShown = localStorage.getItem("lastInstallMessageShown");

    // Show message if:
    // - It's been more than 24 hours (1 day) since the last message OR
    // - It's been more than 5 days since the last message
    const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    const fiveDays = 5 * oneDay;

    if (!lastShown || now - lastShown > oneDay || now - lastShown > fiveDays) {
        installMessage.style.display = "block"; // Show the message
        localStorage.setItem("lastInstallMessageShown", now); // Update the last shown time
    }
};

// Call this function when the page loads
window.onload = showInstallMessage;

    const closeNav = () => {

    };

    const handleSearch = () => {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const filteredData = data.filter(item => item.title.toLowerCase().includes(searchTerm));
        createFrames(filteredData);
    };

    const filterByTag = (tag) => {
        const filteredData = data.filter(item => item.tag === tag);
        createFrames(filteredData);
    };
