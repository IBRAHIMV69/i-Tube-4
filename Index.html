<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Video Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .frame-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Netflix Style Bottom Navigation */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        footer .nav-icon {
            flex: 1;
            text-align: center;
            color: #b3b3b3;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 10px;
        }
        footer .nav-icon i {
            font-size: 24px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        footer .nav-icon.active, 
        footer .nav-icon:hover {
            color: #00b300;
        }
        footer .nav-icon.active i, 
        footer .nav-icon:hover i {
            transform: scale(1.2);
        }
        .notification-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(to right, #004d00, #00b300);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification-bar img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .notification-text {
            flex: 1;
            font-size: 12px;
            text-align: left;
        }
        .notification-button {
            background: #ccff00;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 98%;
            max-width: 400px;
        }
        .popup h2 {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            flex: 1;
            margin: 0 10px;
        }
        .watch-ads {
            background: #00b300;
            color: white;
        }
        .activate-vip {
            background: #f5b58a;
            color: black;
        }
    </style>
</head>
<body>
    
    <!-- Ad Popup -->
    <div class="overlay" id="adOverlay">
        <div class="popup">
            <h2>Watch the ad to continue</h2>
            <div class="button-group">
                <button class="button watch-ads" onclick="showAdPage('https://hausa-news.blogspot.com/?m=1')">Watch Ads</button>
                <button class="button activate-vip" onclick="showAdPage('https://hausa-news.blogspot.com/?m=1')">Activate VIP</button>
            </div>
        </div>
    </div>
    
    <div class="notification-bar" id="notification-bar">
        <img src="https://h5-static.aoneroom.com/oneroomStatic/public/_nuxt/web-logo.apJjVir2.svg" alt="App Logo">
        <div class="notification-text">Enjoy more unparalleled movies download Moviebox.</div>
        <button class="notification-button" onclick="window.open('https://example.com', '_blank')">OPEN</button>
        <button class="close-button" onclick="closeNotification()">âœ–</button>
    </div>

    <div class="frame-container">
        <iframe id="video-frame" src="https://moviebox.ng/?utm_source=h5seo_www.google.com" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="nav-icon active" data-video="https://moviebox.ng/?utm_source=h5seo_www.google.com">
            <i class="fas fa-home"></i><br>Home
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/class-list?platform=Netflix">
            <i class="fas fa-compass"></i><br>Explore 
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/ranking-list?id=997144265920760504&utm_source=h5seo_www.google.com">
            <i class="fas fa-play-circle"></i><br>For You 
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/class-month?platform=Netflix&month=202501">
            <i class="fas fa-fire"></i><br>New & Hot
        </div>
    </footer>

    <script>
        const videoFrame = document.getElementById("video-frame");

        document.querySelectorAll(".nav-icon").forEach(icon => {
            icon.addEventListener("click", function() {
                document.querySelectorAll(".nav-icon").forEach(i => i.classList.remove("active"));
                this.classList.add("active");

                // Change video source based on the selected section
                videoFrame.src = this.getAttribute("data-video");
            });
        });
        
        setTimeout(() => {
            document.getElementById('notification-bar').style.opacity = '1';
        }, 400); // Show after 40 seconds

        function closeNotification() {
            document.getElementById('notification-bar').style.opacity = '0';
        }
        
        
        const firstPopupDelay = 80000; // 20 seconds delay after page load
        const popupInterval = 900000;   // 15 seconds between popups

        function showAd() {
            const lastPopupTime = localStorage.getItem('lastPopupTime');
            const currentTime = Date.now();

            if (!lastPopupTime || currentTime - lastPopupTime >= popupInterval) {
                document.getElementById('adOverlay').style.display = 'flex';
                localStorage.setItem('lastPopupTime', currentTime); // Save the current time
            } else {
                setTimeout(showAd, popupInterval - (currentTime - lastPopupTime));
            }
        }

        function showAdPage(url) {
            window.open(url, '_blank'); // Open ad in a new tab
            closeAd();
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            setTimeout(showAd, popupInterval); // Show again after 15 seconds
        }

        // Start the first popup after 20 seconds
        setTimeout(showAd, firstPopupDelay);
    </script>
</body>
</html>
